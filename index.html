<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <meta property="og:image" content="https://i.postimg.cc/G2kqcX2s/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/form.js"></script>
    <link rel="icon" href="https://i.postimg.cc/bJHrx1WX/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap"
        rel="stylesheet">

</head>

<body class="body">
    <main>
        <div class="container">
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">
                        Przelicznik walut
                    </legend>
                    <p class="form__paragraph">
                        <label>
                            Wpisz kwotę jaką chcesz wymienić i wybierz walutę*:
                            <input class="form__amount js-amount" type="number" name="have" step="0.01"
                                placeholder="0,00" min="0" autofocus required>
                            <select class="form__currency js-inputCurrency" name="currencyHave">
                                <option value="PLN" selected>PLN</option>
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                            </select>
                        </label>

                        <label>
                            Wybierz walutę jaką chcesz uzyskać:
                            <select class="form__currency js-outputCurrency" name="currencyWant">
                                <option value="PLN">PLN</option>
                                <option value="EUR" selected>EUR</option>
                                <option value="USD">USD</option>
                            </select>

                        </label>
                    </p>
                    <p class="form__paragraph">
                        <button class="form__button" type="submit"> Przelicz</button>
                        <input class="form__button" type="reset" value="Wyczyść">
                    </p>
                    <p class="form__result"> Wynik:
                        <br>
                        <strong class="js-result"> N/A</strong>
                    </p>

                    <p class="form__footer">
                        Przelicznik na podstawie kursu walut z dnia 26.01.2023 r.


                    </p>

                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
